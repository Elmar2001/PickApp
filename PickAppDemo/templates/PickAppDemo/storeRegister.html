{% extends "PickAppDemo/layout.html" %}

{% block body %}

    <h2>Register Store</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register_store' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="store_username" placeholder="Store name">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="location" placeholder="Store location">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="logo" placeholder="Store logo">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="store_email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="store_password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="store_confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
